<h3 mat-dialog-title>Busqueda de Establecimiento</h3>
<div mat-dialog-content>
  <div class="container mt-7 borde1">
    <div class="input-group mb-8 margen1">
      <span class="input-group-text diametro4">Buscar por:</span>
      <select name="cbodgtipotramite" matNativeControl required class="diametro2">
        <option [value]="item.idtramite" *ngFor="let item of cbodgtipotramite">{{item.ttrdescrip}}</option>
      </select>
    </div>
    <div class="input-group mb-8">
    <span class="input-group-text diametro4">Expresi&oacute;n:</span>
    <input type="text" class="form-control" placeholder="Fecha Expediente"/>
    </div>


  </div>
  <div class="container mt-7 borde1">

    <h5>Listado de Solicitudes</h5>
    <div class="input-group mb-2 margen1">

      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No.u </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            (click)="singlePayment(row)"
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[3, 6, 9]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>

      <div>
        <h3>
          Click Log
        </h3>
      </div>







    </div>
  </div>



</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onNoClick2(data.animal)">Ok</button>
</div>
