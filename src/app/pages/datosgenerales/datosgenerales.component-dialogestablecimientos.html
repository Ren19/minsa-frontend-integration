<!--form [formGroup]="form" (ngSubmit)="submit(form)"-->
<h3 mat-dialog-title>Busqueda de Establecimiento</h3>
<div mat-dialog-content>
  <div class="container mt-7 borde1">
    <div class="input-group mb-8 margen1">
      <span class="input-group-text diametro4">Clase/Tipo:</span>
      <input type="text" class="form-control"  placeholder="Nombre Comercial"/>
      <button type="button" class="btn btn-outline-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"></path>
        </svg>
      <span class="visually-hidden">Button</span>
      </button>
      <span class="input-group-text"></span>
      <span class="input-group-text diametro4">DISA:</span>
      <input type="text" class="form-control"  placeholder="Nombre Comercial"/>
      <button type="button" class="btn btn-outline-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"></path>
        </svg>
      <span class="visually-hidden">Button</span>
      </button>
    </div>
    <div class="input-group mb-8">
      <span class="input-group-text diametro4">Buscar por:</span>
      <select name="cbodgtipotramite" matNativeControl required class="diametro2">
        <option [value]="item.idtramite" *ngFor="let item of cbodgtipotramite">{{item.ttrdescrip}}</option>
      </select>
    <span class="input-group-text">&nbsp;</span>
    <span class="input-group-text diametro4">Expresi&oacute;n:</span>
    <input type="text" class="form-control" placeholder="Fecha Expediente"/>
  </div>


  </div>
  <div class="container mt-7 borde1">

    <h5>Listado de Solicitudes</h5>
    <div class="input-group mb-2 margen1">

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No.u </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row
              (click)="singlePayment(row)"
              *matRowDef="let row; columns: displayedColumns;"
          ></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[3, 6, 9]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>

    </div>
  </div>



</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onNoClick2(data.animal)">Ok</button>
</div>

<!--/form-->
