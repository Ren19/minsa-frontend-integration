<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <div
  class="example-container"
  [class.example-is-mobile]="mobileQuery.matches"
  >
  <mat-toolbar color="primary" class="example-toolbar header-main">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        &nbsp;
      </li>
      <li class="nav-item">
        &nbsp;
      </li>
      <li class="nav-item">
        &nbsp;
      </li>
    </ul>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-secondary btn-lg" type="submit">Buscar</button>
    </form>
    <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-lg" (click)="openLogin()">
      Login
    </button>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>

        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
          <!-- This is the tree node template for leaf nodes -->
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-icon-button disabled></button>
            <a href="{{node.name | slice:node.name.indexOf('=')+1:node.name.length}}"  target="iframe_a" (click)="setURL(node.name)">{{node.name | slice:0:node.name.indexOf('=')}}</a>
          </mat-tree-node>
          <!-- This is the tree node template for expandable nodes -->
          <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
            <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'Toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            {{node.name}}
          </mat-tree-node>
        </mat-tree>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <iframe
      name="iframe_a"
      width="100%"
      height="100%"
      src=""
      style="border: 10"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>

    </mat-sidenav-content>
  </mat-sidenav-container>
  </div>

</body>
</html>
