<!DOCTYPE html>
<html lang="en">
<head>
  <title>Datos Generales</title>
</head>
<body>

  <div class="flex flex-col gap-2">
    <div class="m-card">
      <div class="flex w-full">
        <div class="flex flex-col gap-2 w-full p-2">


          <div class="campo">
            <div class="grid grid-cols-2 gap-2">
              <div class="campo">
                <label for="">Departamento</label>
              </div>
              <div class="campo">
                  <input type="text" class="form-control inputText01">
                  <button class="boton-icon" (click)="clickBuscarVarios()">
                    <span class="material-icons">
                      search
                    </span>
                  </button>
              </div>
            </div>
          </div>
          <div class="campo">
            <div class="grid grid-cols-2 gap-2">
              <div class="campo">
                <label for="">Provincia</label>
              </div>
              <div class="campo">
                <input type="text"  class="form-control inputText01">
                <button class="boton-icon" (click)="clickBuscarVarios()">
                  <span class="material-icons">
                    search
                  </span>
                </button>
              </div>
            </div>
          </div>

          <div class="campo">
            <div class="grid grid-cols-2 gap-2">
              <div class="campo">
                <label for="">Buscar Por</label>
                 <select name="cbodgtipotramite" matNativeControl required  class="form-control inputText01">
                 <option selected>Select Forma</option>
                 <option value="1">One</option>
                 <option value="2">Two</option>
                 <option value="3">Three</option>
                 </select>
               </div>
              <div class="campo">
                <div class="grid grid-cols-2 gap-2">
                  <div class="campo">
                    <label for="">Expresion</label>
                  </div>
                  <div class="campo">
                      <input type="text"  class="form-control inputText01">
                  </div>
                </div>
              </div>
           </div>
          </div>
        </div>
      </div>
    </div>
  </div>







  <div class="flex flex-col gap-1">
    <div class="m-card">
      <table mat-table [dataSource]="dataSourceUbigeo" class="table table-striped table-hover">

        <ng-container matColumnDef="columna1">
          <th mat-header-cell *matHeaderCellDef>columna1</th>
          <td mat-cell *matCellDef="let element"> {{element.columna1}} </td>
        </ng-container>

        <ng-container matColumnDef="columna2">
          <th mat-header-cell *matHeaderCellDef>columna2</th>
          <td mat-cell *matCellDef="let element"> {{element.columna2}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsUbigeo"></tr>
        <tr mat-row
            (click)="clickUbigeo(row)"
            *matRowDef="let row; columns: displayedColumnsUbigeo;"
        ></tr>
      </table>
     </div>
    </div>





  <div class="flex flex-col gap-2">
    <div class="m-card">
      <div class="flex w-full">
        <div class="flex flex-col gap-2 w-full p-2">
          <div class="campo">
            <div class="grid grid-cols-4 gap-4">
              <div class="campo">
                <button class="boton-icon bnt01" (click)="onNoClick2()">
                  <span class="material-icons">
                    cancel_presentation
                  </span>
                </button>
              </div>
              <div class="campo">
                <button class="boton-icon bnt01" (click)="onNoClick()">
                  <span class="material-icons">
                    check_box
                    </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




















</body>
</html>
