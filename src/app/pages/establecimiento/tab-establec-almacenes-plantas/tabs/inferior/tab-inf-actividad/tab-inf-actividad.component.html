<div class="flex flex-col gap-1" [class]="opcionBoton === opcionesBoton.NUEVO || opcionBoton === opcionesBoton.EDITAR ? '':'divDisabled'">
  <div class="flex w-full">
    <div class="m-card">
      <div class="grid grid-cols-1 gap-1">
        <div class="campo">
          <div class="m-card">
            <div class="flex justify-between items-center pr-2 pb-2">
              <h2></h2>
              <div class="flex gap-3">
                <button (click)="openModalActividades()" class="boton-icon bnt01" title="nuevo"><span class="material-icons">add</span></button>
                <button *ngIf="selectionRowActividad.selected.length == 1" class="boton-icon bnt01" title="editar"><span class="material-icons">edit</span></button>
                <button (click)="onEliminarActividades()" *ngIf="selectionRowActividad.selected.length > 0" class="boton-icon bnt01" title="eliminar"><span class="material-icons">delete</span></button>
              </div>
            </div>
            <table mat-table [dataSource]="dataSourceActividad" class="table border">
              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                </th>
                <td mat-cell *matCellDef="let element">
                  <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selectionRowActividad.toggle(element) : null">
                  </mat-checkbox>
                </td>
              </ng-container>

              <ng-container matColumnDef="actividad">
                <th mat-header-cell *matHeaderCellDef>Actividades</th>
                <td mat-cell *matCellDef="let element"> {{element.ACTDESCRIP}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedActividad"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedActividad"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[3, 6, 9]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
