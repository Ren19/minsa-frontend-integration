<div class="flex flex-col gap-2 p-2">
  <div class="header">
    <h3>Busquedad de Entidad</h3>
    <button class="btn_modal_header" (click)="onNoClick()">
      <span class="material-icons">close</span>
    </button>
  </div>
</div>
<div class="grid grid-cols gap-4 p-2">
  <div class="col-start-1 col-end-5 m-card">
    <div class="flex w-full">
      <div class="flex flex-col gap-1 w-full p-4">
        <div class="campo">
          <label for="">Estado:</label>
          <ng-select [readonly]="true"
            [items]="listaEstado"
            bindLabel="nombre"
            bindValue="codigo"
            [(ngModel)]="selecionarEstado"
            (change)="onChangeEstado($event)"
          >
          </ng-select>
        </div>
      </div>
      <div class="flex flex-col gap-1 w-full p-4">
        <div class="campo">
          <label for="">DISA:</label>
          <div class="flex gap-2 w-full items-center">
            <input type="text"  class="form-control inputText01 inputDisabled" readonly [value]="textoDisa">
            <button (click)="openModalBuscarDisa()" class="boton-icon"><span class="material-icons">search</span></button>
          </div>
        </div>
      </div>
    </div>
    <div class="flex w-full">
      <div class="flex flex-col gap-1 w-full p-4">
        <div class="campo">
          <label for="">Buscar Por:</label>
          <ng-select [items]="listOpcionesBusqueda"
            bindLabel="nombre"
            bindValue="codigo"
            (change)="onChangeBuscarPor($event)"
          >
          </ng-select>
        </div>
      </div>
      <div class="flex flex-col gap-1 w-full p-4">
        <div class="campo">
          <label for="">Expresión:</label>
          <input type="text" class="form-control inputText01" (keyup)="onExpresion($event)">
        </div>
      </div>
    </div>
    <div class="flex w-full">
      <div class="flex flex-col gap-1 w-full p-4">
      </div>
      <div class="flex flex-col gap-1 w-full p-4">
        <div class="campo">
          <button [disabled]="codigoDisa == null || codigoDisa == ''" class="btn btn-primary" (click)="onRecuperar()"><mat-icon>search</mat-icon> Recuperar</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="grid grid-cols gap-4 p-2">
  <table mat-table [dataSource]="dataSource" class="table border">

    <ng-container matColumnDef="n_rep">
      <th mat-header-cell *matHeaderCellDef>N° Rep.</th>
      <td mat-cell *matCellDef="let element"> {{element.REPNUMEINS}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha_insc">
      <th mat-header-cell *matHeaderCellDef>Fecha Insc.</th>
      <td mat-cell *matCellDef="let element"> {{element.REPFECHREG | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.REPNOMBCOMP}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo_doc_id">
      <th mat-header-cell *matHeaderCellDef>Tipo Doc. Id</th>
      <td mat-cell *matCellDef="let element"> {{element.TIDABREVIA}} </td>
    </ng-container>

    <ng-container matColumnDef="n_doc_id">
      <th mat-header-cell *matHeaderCellDef>N° Doc. Id.</th>
      <td mat-cell *matCellDef="let element"> {{element.REPNUMEDOCID}} </td>
    </ng-container>

    <ng-container matColumnDef="sit">
      <th mat-header-cell *matHeaderCellDef>Sit.</th>
      <td mat-cell *matCellDef="let element"> {{element.EDDABREVIA}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="selectRow(row)"  *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[3, 6, 9]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
