<div class="flex flex-col gap-2 p-2">
  <div class="header">
    <h3>Busquedad de Entidad</h3>
    <button class="btn_modal_header" (click)="onNoClick()">
      <span class="material-icons">close</span>
    </button>
  </div>
</div>
<div class="grid grid-cols gap-4 p-2">
  <div class="col-start-1 col-end-5 m-card">
    <div class="flex w-full">
      <div class="flex flex-col gap-1 w-full p-4">
        <div class="campo">
          <label for="">Sector:</label>
          <ng-select
            [items]="listaSector"
            bindLabel="nombre"
            bindValue="codigo"
            [(ngModel)]="selecionarSector"
            (change)="onChangeSector($event)"
          >
          </ng-select>
        </div>
      </div>
      <div class="flex flex-col gap-1 w-full p-4">
        <div class="campo">
          <label for="">Sub Sector:</label>
          <div class="flex gap-2 w-full items-center">
            <input type="text"  class="form-control inputText01" readonly [value]="textoSubSector">
            <button (click)="openModalSubSector()" *ngIf="selecionarSector != null && selecionarSector != '' && selecionarSector != '%'" class="boton-icon"><span class="material-icons">search</span></button>
          </div>
        </div>
      </div>
    </div>
    <div class="flex w-full">
      <div class="flex flex-col gap-1 w-full p-4">
        <div class="campo">
          <label for="">Buscar Por:</label>
          <ng-select [items]="listOpcionesBusqueda"
            bindLabel="nombre"
            bindValue="codigo"
            (change)="onChangeBuscarPor($event)"
          >
          </ng-select>
        </div>
      </div>
      <div class="flex flex-col gap-1 w-full p-4">
        <div class="campo">
          <label for="">Expresión:</label>
          <input type="text" class="form-control inputText01" (keyup)="onExpresion($event)">
        </div>
      </div>
    </div>
    <div class="flex w-full">
      <div class="flex flex-col gap-1 w-full p-4">
      </div>
      <div class="flex flex-col gap-1 w-full p-4">
        <div class="campo">
          <button class="btn btn-primary" (click)="onRecuperar()"><mat-icon>search</mat-icon> Recuperar</button>
          <button class="btn btn-secondary" (click)="onInicializar()"><mat-icon>refresh</mat-icon> Inicializar</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="grid grid-cols gap-4 p-2">
  <table mat-table [dataSource]="dataSource" class="table border">

    <ng-container matColumnDef="codEntidad">
      <th mat-header-cell *matHeaderCellDef>Cod. Entidad</th>
      <td mat-cell *matCellDef="let element"> {{element.ENTCODIGO}} </td>
    </ng-container>

    <ng-container matColumnDef="reazonSocial">
      <th mat-header-cell *matHeaderCellDef>Razón Social</th>
      <td mat-cell *matCellDef="let element"> {{element.ENTRAZONSOC}} </td>
    </ng-container>

    <ng-container matColumnDef="tipoDocId">
      <th mat-header-cell *matHeaderCellDef>Tip. Doc. Id</th>
      <td mat-cell *matCellDef="let element"> {{element.SSTDESCRIP}} </td>
    </ng-container>

    <ng-container matColumnDef="nroDocId">
      <th mat-header-cell *matHeaderCellDef>N° Doc. Id.</th>
      <td mat-cell *matCellDef="let element"> {{element.ENTNUMEDOCID}} </td>
    </ng-container>

    <ng-container matColumnDef="sector">
      <th mat-header-cell *matHeaderCellDef>Sector</th>
      <td mat-cell *matCellDef="let element"> {{element.SETDESCRIPENT}} </td>
    </ng-container>

    <ng-container matColumnDef="subSector">
      <th mat-header-cell *matHeaderCellDef>Sub Sector</th>
      <td mat-cell *matCellDef="let element"> {{element.SSTDESCRIPENT}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="selectRow(row)"  *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[3, 6, 9]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
