<div class="flex flex-col gap-2 p-2">
  <div class="header">
    <h3>Busqueda de Regente</h3>
    <button class="btn_modal_header" (click)="onNoClick()">
      <span class="material-icons">close</span>
    </button>
  </div>
</div>
<div class="grid grid-cols gap-4 p-2">
  <div class="col-start-1 col-end-5 m-card">
    <div class="flex w-full">
      <div class="flex flex-col gap-1 w-full p-4">
        <div class="campo">
          <label for="">Lugar de Registro:</label>
          <input type="text"  class="form-control inputText01 inputDisabled" readonly [value]="">
          <button class="boton-icon"><span class="material-icons">search</span></button>
        </div>
      </div>
      <div class="flex flex-col gap-1 w-full p-4">
        <div class="campo">
          <label for="">Procedencia:</label>
          <ng-select [items]="listOpcionesBusqueda"
            bindLabel="nombre"
            bindValue="codigo"
            (change)="onChangeBuscarPor($event)"
          >
          </ng-select>
        </div>
      </div>
    </div>
    <div class="flex w-full">
      <div class="flex flex-col gap-1 w-full p-4">
        <div class="campo">
          <label for="">Profesión:</label>
          <input type="text"  class="form-control inputText01 inputDisabled" readonly [value]="">
          <button class="boton-icon"><span class="material-icons">search</span></button>
        </div>
      </div>
      <div class="flex flex-col gap-1 w-full p-4">
        <div class="campo">
          <label for="">Estado:</label>
          <ng-select [items]="listOpcionesBusqueda"
            bindLabel="nombre"
            bindValue="codigo"
            (change)="onChangeBuscarPor($event)"
          >
          </ng-select>
        </div>
      </div>
    </div>
    <div class="flex w-full">
      <div class="flex flex-col gap-1 w-full p-4">
        <div class="campo">
          <label for="">Buscar Por:</label>
          <ng-select [items]="listOpcionesBusqueda"
            bindLabel="nombre"
            bindValue="codigo"
            (change)="onChangeBuscarPor($event)"
          >
          </ng-select>
        </div>
      </div>
      <div class="flex flex-col gap-1 w-full p-4">
        <div class="campo">
          <label for="">Expresión:</label>
          <input type="text" class="form-control inputText01">
        </div>
      </div>
    </div>
    <div class="flex w-full">
      <div class="flex flex-col gap-1 w-full p-4">
      </div>
      <div class="flex flex-col gap-1 w-full p-4">
        <div class="campo">
          <button class="btn btn-primary"><mat-icon>search</mat-icon> Recuperar</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="grid grid-cols gap-4 p-2">

</div>
